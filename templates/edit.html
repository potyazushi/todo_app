<!DOCTYPE html>
<html>
<head>
    <title>Todo 編集</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container py-4">
    <h1 class="mb-4">✏️ Todo 編集</h1>

    <form method="post" action="/edit/{{ todo.id }}">
        <div class="mb-3">
            <label class="form-label">タスク名</label>
            <input type="text" name="title" class="form-control" value="{{ todo.title }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">期限</label>
            <input type="date" name="due" class="form-control" value="{{ todo.due }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">カテゴリ（任意）</label>
            <input type="text" name="category" class="form-control" value="{{ todo.category or '' }}">
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-primary">保存</button>
            <a href="/" class="btn btn-secondary">戻る</a>
        </div>
    </form>
</div>

</body>
</html>
